<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{loginController.loginUser.userName}" required="true"/>

            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{loginController.loginUser.password}" required="true"/>

            <h:commandButton value="Login" action="#{loginController.login}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
